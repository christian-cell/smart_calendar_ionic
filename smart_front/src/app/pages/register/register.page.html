<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
      <form (ngSubmit)="CreateUsuario(form)" #form="ngForm" >
        <ion-item lines="full">
          <ion-label position="floating">Usuario</ion-label>
          <ion-input name="usuario" ngModel type="text" required></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input name="email" ngModel type="email" required></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Clave</ion-label>
          <ion-input name="clave" ngModel type="password" required></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Rol</ion-label>
          <ion-input name="rol"  ngModel type="password" required></ion-input>
        </ion-item>
        
          <ion-col>
            <ion-button type="submit" color="danger" expand="block">Crear Usuario</ion-button>
          </ion-col>
      </form>

      <ion-button (click)="takeMeToLogin()" color="primary" expand="block">Login</ion-button>
  </ion-content>
