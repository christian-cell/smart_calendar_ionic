<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="LoginUsuario(form)" #form="ngForm" >
    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input name="usuario" ngModel type="text" required></ion-input>
    </ion-item>
    
    <ion-item lines="full">
      <ion-label position="floating">Clave</ion-label>
      <ion-input name="clave" ngModel type="password" required></ion-input>
    </ion-item>
    
    
      <ion-col>
        <ion-button type="submit" color="danger" expand="block"> Login</ion-button>
      </ion-col>
  </form>
</ion-content>
